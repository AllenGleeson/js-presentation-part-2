<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS Presentation - Part 2</title>
        <link rel="stylesheet" href="./css/stylesheet.css">
        <script src="./js/game.js" defer></script>
        <script src="./js/calculator.js" defer></script>
    </head>
    <body>
        <main>
            <section id="rock-paper-scissors-section" class="flex-to-mid"></section>
            <section id="calculator-section" class="flex-to-mid">
                <div>
                    <span id="display" aria-placeholder="0"></span>
                    <div id="buttons" class="flex">
                        <input id="clear" type="button" value="Clear" onclick=""/>
                        <input class="operators" type="button" value="+" onclick=""/>
                        <input class="operators" type="button" value="-" onclick=""/>
                        <input class="operators" type="button" value="*" onclick=""/>
                        <input class="operators" type="button" value="/" onclick=""/>
                        <input id="equals" type="button" value="=" onclick=""/>
                        <input class="numbers" type="button" value="0" onclick=""/>
                        <input class="numbers" type="button" value="1" onclick=""/>
                        <input class="numbers" type="button" value="2" onclick=""/>
                        <input class="numbers" type="button" value="3" onclick=""/>
                        <input class="numbers" type="button" value="4" onclick=""/>
                        <input class="numbers" type="button" value="5" onclick=""/>
                        <input class="numbers" type="button" value="6" onclick=""/>
                        <input class="numbers" type="button" value="7" onclick=""/>
                        <input class="numbers" type="button" value="8" onclick=""/>
                        <input class="numbers" type="button" value="9" onclick=""/>
                        <input id="backspace" type="button" value="Backspace" onclick=""/>
                        <input id="decimal" type="button" value="." onclick=""/>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
